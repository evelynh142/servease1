<!DOCTYPE html>
<html>
  <head>
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
  </head>
  <body>
    <h1>Sender Website</h1>
    <button id="waterButton">Water plz</button>
    <button id="forkButton">Fork plz</button>
    <button id="boxButton">To go box plz</button>

    <script>
      // Initialize Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyCBDOxKG6pujHdspdngO5Fc6AmpIq0AjDU",
        authDomain: "dubhusky-50ac6.firebaseapp.com",
        projectId: "dubhusky-50ac6",
        messagingSenderId: "92307109872",
        appId: "1:92307109872:web:3b57b674200059698e4f35",
        measurementId: "G-8DK39SYPPY",
      };
      firebase.initializeApp(firebaseConfig);

      const database = firebase.database();

      // Attach click event listeners to buttons
      document.getElementById("waterButton").addEventListener("click", () => {
        // Send "Water plz" command to Firebase
        database.ref("command").set("Water plz");
      });

      document.getElementById("forkButton").addEventListener("click", () => {
        // Send "Fork plz" command to Firebase
        database.ref("command").set("Fork plz");
      });

      document.getElementById("boxButton").addEventListener("click", () => {
        // Send "To go box plz" command to Firebase
        database.ref("command").set("To go box plz");
      });
    </script>
  </body>
</html>
